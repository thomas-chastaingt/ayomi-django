{% include "main/main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account ? Click <a href="/register">here</a></p>
    </form>
</div>
{% endblock %}
